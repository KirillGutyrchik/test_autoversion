name: AutoVersion

on:
  schedule:
  - cron: '33 3 * * *'
  push:
    branches: [master]

env:
  AssemblyInfo: ./src/Properties/AssemblyInfo.cs

jobs:
  autoversion:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Change version
        run: >
          (Get-Content ${{ env.AssemblyVersion }}) -replace
          '(?<start>(AssemblyVersion|AssemblyFileVersion)\(\"\d{4}\.)\d{2}(?<end>(\.\*|\.0\.0)"\))',
          "`${start}(Get-Date -format 'mm')`${end}" 
          | Set-Content ${{ env.AssemblyVersion }}
      - name: Commit changes
        run: |
          git config --local user.name actions-user
          git config --local user.email "actions@github.com"
          git fetch
          git add ${{ env.AssemblyVersion }}
          git commit -m "Auto version update" 
          git push -f origin master