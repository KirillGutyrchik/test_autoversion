name: AutoVersion

on:
  schedule:
  - cron: '*/5 * * * *'
  push:
    branches: [ master ]

jobs:
  autoversion:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Get time
        run: $Time = Get-Date
      - name: Replace version
        run: |
          Set-Content 'version.cs' $Time
          git remote set-url origin git@github.com:KirillGutyrchik/test_autoversion.git
          git add 'version.cs'
          git config --local user.name actions-user
          git config --local user.email "actions@github.com" 
          git commit -m "Auto updating version"
          ssh-add ~/.ssh/id_rsa
          git fetch origin master
          git push origin HEAD:master