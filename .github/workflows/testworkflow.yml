name: Test-workflow

concurrency:
  group: ${{ github.event_name }}
  cancel-in-progress: true

on:
  pull_request_target:
    branches: [ master ]
    types: [ opened, labeled ]

jobs:
  test-workflow:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - id: Echo
        run: echo "::debug::${{ github.event_name }}"